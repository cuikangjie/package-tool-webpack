name: release-build

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'publish')
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: npm run build

      - run: npm publish
        env:
          NOOD_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
